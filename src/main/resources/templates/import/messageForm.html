<script th:src="@{/static/v2/js/app/controllers.js}"  xmlns:th="http://www.w3.org/1999/xhtml"></script>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div ng-app="app" ng-controller="MessageController" class="modal-body">
                <form ng-submit="submitMessage()">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" name="name" class="form-control" id="recipient-name"maxlength="50" ng-model="messageForm.name" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Phone number:</label>
                        <input type="tel" name="phone"  placeholder=" format: 380934545363" class="form-control"  maxlength="12" pattern="[0-9]{12}" ng-model="messageForm.phone" required >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea  name="message" class="form-control" id="message-text" maxlength="300"  ng-model="messageForm.message" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" value="Submit" class="btn btn-primary form-control">Send message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
