<body ng-app="app" ng-controller="MarkController">
<h1>Create Mark</h1>
<div class="container">
    <form ng-submit="submitMark()">
        <div class="form-group">
            <label>Name</label>
            <input name="name" id="name" type="text" rows="8" cols="80"  ng-model="mark.name" placeholder="Name" class="form-control" required="required"></input>
        </div>
        <div class="form-group">
            <input type="submit" name="submit"  value="Create" class="btn btn-info form-control">
        </div>
    </form>
</div>
<div th:fragment="footer"></div>
</body>
</html>
