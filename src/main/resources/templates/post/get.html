<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script th:src="@{/static/v2/js/lib/angular.min.js}"></script>
    <script th:src="@{/static/v2/js/app/controllers.js}"></script>
</head>
<body ng-app="app" ng-controller="PostController">
<div th:include="import/header"></div>
<h1>Get Post Page</h1>
<div class="container">
    <div class="alert alert-secondary" role="alert" ng-init="getPost()" >
        <div class="post">
            <h1>{{post.title}}</h1>
            <div>
                <p class="card-text text-muted"><h3>{{post.text}}</h3></p>
            </div>
            <p class="card-text text-muted"><h3>{{post.date}}</h3></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>
<script>
    $(document).ready(function(){
        CKEDITOR.replace( 'description');
        CKEDITOR.replace( 'text');
    })
</script>
<div th:fragment="footer"></div>
</body>
</html>
