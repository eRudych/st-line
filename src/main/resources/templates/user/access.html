    <div th:include="import/messageForm"></div>
        <div class="row mb-2" sec:authorize="!isAuthenticated()">
            <div class="col-md-6 has-background-grey-light" >
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <form ng-controller="UserController" class="form-signin" ng-submit="submitUser()">
                            <div class="form-label-group">
                                <input type="text" id="regName" class="form-control" ng-model="user.userName" placeholder="Your nickname" required autofocus>
                                <label><label for="regName">Your nickname</label></label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="regEmail" class="form-control" ng-model="user.email" placeholder="Email address" autofocus>
                                <label for="regEmail">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="regPassword" class="form-control" ng-model="user.password" placeholder="Password" required>
                                <label for="regPassword">Password</label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registration">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 has-background-grey-light" >
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <form  ng-controller="OrderController" ng-submit="searchUserId()" class="form-signin" th:action="@{../login}" method="post">
                            <div class="form-label-group">
                                <input type="text" ng-model="user.name" name="username" id="username" class="form-control" placeholder="Your nickname" required autofocus>
                                <label><label for="username">Your nickname</label></label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block"  type="submit" value="Login">Sign in</input>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="row mb-2" sec:authorize="isAuthenticated()">
        <div class="col-md-6 has-background-grey-light" >
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                     <button class="btn"><i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <div class="col-md-6 has-background-grey-light" >
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <form class="form-signin" th:action="@{../st-line/logout}" method="post">
                        <input class="btn btn-lg btn-primary btn-block"  value="Logout" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

        <div class="bs-docs-example">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <select class="selectpicker form-control" id="mark">
                            <option>Mark</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <select class="selectpicker form-control" id="model">
                            <option>Model</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <select class="selectpicker form-control" id="product">
                            <option>Product</option>
                            <option>Ketchup</option>
                            <option>Relish</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
        </div>
    </form>
